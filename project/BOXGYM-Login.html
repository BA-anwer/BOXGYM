<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-35 p-b-10">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-30">
						Welcome 
					</span>
					<span class="login100-form-avatar">
						<img src="images/Logo.jpg" alt="LOGO">
					</span>

					<div class="wrap-input100 validate-input m-t-70 m-b-25" data-validate = "Enter username">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<ul class="login-more p-t-80">
						<li class="m-b-8">
							<span class="txt1">
								Forgot
							</span>

							<a href="#" class="txt2">
								
                               Username / Password ?
							</a>
						</li>

						<li>
							<span class="txt1">
								You do not have an account?
							</span>

							<a href="#" class="txt2">
								Register

							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>


	<div class="footer">
                    <div class="links">
                      <div class="contactez-nous">
                        <h5>CONTACT-US</h5>
                        <p><i class="fas fa-location-arrow"></i>La Manouba University Campus</p>
                        <p><i class="fas fa-phone-volume"></i>+216 71 603 498</p>
                        <p><i class="far fa-envelope"></i>Contact@boxgym.com</p>
                      </div>
                      <div class="liens-utils">
                        <h5>LIENS UTILES</h5>
                        
                          <p><a href="#">Schuldes</a><br>
                          <a href="#">About</a><br>
                          <a href="#">Offers</a><br>
                          <a href="#">Trainer</a><br>
                          <a href="#">Planning</a></p>
        
        
                      </div>
                      <div class="follows">
                        <h5>FOLLOWS</h5>
                        <div class="social">
                          <i class="fab fa-facebook-square"></i>
                          <i class="fab fa-instagram-square"></i>
                          <i class="fab fa-linkedin"></i>
                          <i class="fab fa-twitter-square"></i>
                      </div>
                      </div>
                    </div>
